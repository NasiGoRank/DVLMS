{% extends "base.html" %}
{% block title %}Grades{% endblock %}

{% block content %}
<h2>Grades</h2>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>Course</th>
            <th>Grade</th>
        </tr>
    </thead>
    <tbody>
        {% for g in grades %}
        <tr>
            <td>{{ g['course_name'] }}</td>
            <td>{{ g['grade'] }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<a href="/dashboard" class="btn btn-secondary">Back to Dashboard</a>
{% endblock %}
